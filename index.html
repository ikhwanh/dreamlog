<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLog</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <style type="text/tailwindcss">
        .btn {
        @apply bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded
       }
       .input {
        @apply rounded border border-blue-500 px-2
       }
       html {
        font-family: 'Inter', sans-serif;
        @apply text-slate-500
       }
    </style>
    <style>
    </style>
</head>

<body>
    <div class="flex flex-col w-full items-center px-4 pt-8">

        <div>
            <div class="flex mb-2">
                <input id="vol" type="number" max="100" min="0" class="mr-2 w-[200px] input"
                    placeholder="Catch volume" />
                <button id="record-btn" class="btn">Sleep now</button>
            </div>

            <div class="text-sm mb-2">
                <span class="font-semibold">Status: </span><span id="status">inactive</span>
            </div>

            <div class="text-sm">
                <div class="font-semibold">Log:</div>
                <a id="record" target="_blank" style="display: none" class="underline">Record saved:
                    audio.wav</a>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
